<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Rock Paper Scissor v2 ðŸ¤˜</h1>
      <p>Gather 5 Points to win. Hit any of the 3 buttons to start!</p>
    </header>
    <div class="container">
      <div class="button-container">
        <button class="button" id="rock">
          <img src="Images/1-rock.png" alt="" />
        </button>
        <button class="button" id="paper">
          <img src="Images/2-paper.png" alt="" />
        </button>
        <button class="button" id="scissor">
          <img src="Images/3-scissor.png" alt="" />
        </button>
      </div>
      <div class="cp-selection">
        <p class="player-selection">Player Chooses:</p>
        <p class="computer-selection">Computer Chooses:</p>
      </div>
      <div class="score-display">
        <p class="player-score">Player Score: 0</p>
        <p class="computer-score">Computer Score: 0</p>
      </div>
    </div>
    <footer>
      By <a href="http://www.samueloktavianus.com">Samuel Oktavianus</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
